<!DOCTYPE html>
<html lang="en">

<head th:replace="~{layout/head}"></head>

<body>
    <div th:replace="~{layout/header}"></div>

    <!-- Header Start -->
    <div class="container-fluid hero-header py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown">Pay NFT</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Pay NFT</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6 animated fadeIn">
                    <img class="img-fluid animated pulse infinite" style="animation-duration: 3s;" src="img/3(1).png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <div class="container" id="formContainer">
        <h1 class="mb-4">Pay NFT</h1>
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" th:src="@{/img/{image}(image=${nft.image})}" alt="Product image" />
            </div>
            <div class="col-md-6">
                <!-- Form -->
                <form id="payForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${nft.name}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="text" class="form-control" id="price" name="price" th:value="${nft.price}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="ngChuyen" class="form-label">Public key movers:</label>
                        <input type="text" class="form-control" placeholder="Please enter movers key..." id="key" name="key" th:value="${nft.keyWallet}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="ngNhan" class="form-label">Public key recipient:</label>
                        <input type="text" class="form-control" id="recipient" name="recipient" placeholder="Please enter recipient key...">
                    </div>
                    <input type="hidden" name="id" th:value="${nft.nftId}">
                    <button type="button" class="btn btn-warning" id="getKeyButton">Get your key</button>
                    <button type="button" class="btn btn-primary" id="payButton">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="messageText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/footer}"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.41.0/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bs58/4.0.1/bs58.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#getKeyButton').on('click', getProvider);
            $('#payButton').on('click', transferSOL);

            async function getProvider() {
                if ("solana" in window) {
                    const provider = window.solana;
                    if (provider.isPhantom) {
                        console.log("Is Phantom installed?  ", provider.isPhantom);
                        $('#key').val(provider.publicKey.toString());
                        return provider;
                    }
                } else {
                    alert('Install https://www.phantom.app/');
                }
            }

            async function transferSOL() {
                const { Connection, Transaction, SystemProgram, PublicKey } = solanaWeb3;

                if (!window.solana || !window.solana.isPhantom) {
                    alert("Chưa kết nối ví");
                    return;
                }

                try {
                    const provider = window.solana;
                    const fromPublicKey = provider.publicKey;
                    if (!fromPublicKey) {
                        alert("Vui lòng kết nối ví Phantom trước khi thực hiện giao dịch.");
                        return;
                    }

                    const connection = new Connection("https://api.devnet.solana.com", "confirmed");
                    const lamportsToSend = parseFloat($('#price').val());

                    const lambordsVnd = await convertVND(lamportsToSend);

                    const toPublicKey = $('#recipient').val();

                    const transaction = new Transaction().add(
                        SystemProgram.transfer({
                            fromPubkey: fromPublicKey,
                            toPubkey: new PublicKey(toPublicKey),
                            lamports: lambordsVnd,
                        })
                    );

                    transaction.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;
                    transaction.feePayer = fromPublicKey;

                    const { signature } = await provider.signAndSendTransaction(transaction);

                    await connection.confirmTransaction(signature, 'confirmed');

                    const getBalanceCurrent = await getBalance();

                    alert(`Bạn đã giao dịch thành công: ${lambordsVnd} lamports và số dư của bạn còn lại: ${getBalanceCurrent} SOL`);

                    $('#messageText').text(`Giao dịch thành công! Signature: ${signature}`).removeClass('text-danger').addClass('text-success');
                    new bootstrap.Modal(document.getElementById('messageModal')).show();
                } catch (error) {
                    if (error.message == "User rejected the request.") {
                        alert("Bạn đã hủy thanh toán");
                    } else {
                        alert("Lỗi xảy ra");
                        console.error("Lỗi:", error);
                    }
                    $('#messageText').text('An error occurred. Please try again.').removeClass('text-success').addClass('text-danger');
                    new bootstrap.Modal(document.getElementById('messageModal')).show();
                }
            }

            async function getBalance() {
                const { Connection, PublicKey, LAMPORTS_PER_SOL } = solanaWeb3;

                const solana = window.solana;

                if (!window.solana || !window.solana.isPhantom) {
                    alert("Chưa kết nối ví");
                    return;
                }

                try {
                    const connection = new Connection("https://api.devnet.solana.com", "confirmed");
                    const publicKey = new PublicKey(solana.publicKey);
                    const balance = await connection.getBalance(publicKey);
                    return balance / LAMPORTS_PER_SOL;
                } catch (error) {
                    console.error("Lỗi:", error);
                }
            }

            async function convertVND(lamportsToSend) {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=vnd');
                const data = await response.json();
                const exchangeRate = data.solana.vnd;

                const amountSOL = lamportsToSend / exchangeRate;
                return Math.floor(amountSOL * Math.pow(10, 9));
            }
        });
    </script>
</body>

</html>
