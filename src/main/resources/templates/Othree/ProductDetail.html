<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>NFT Details</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/Products.css" rel="stylesheet" />
</head>

<body>
    <!-- Main content section -->
     <!-- Main content section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" th:src="@{/img/{image}(image=${nft.image})}" alt="Product image" />
                </div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder" th:text="${nft.name}">Shop item template</h1>
                    <div class="fs-5 mb-5">
                        <span th:text="'$' + ${nft.price}"></span>
                    </div>
                    <p class="lead">NFT chất lượng cao</p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Pay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Comment section -->
    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5">
            <h2 class="fw-bolder mb-4">Leave a Comment</h2>
            <form id="commentForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>
            <!-- Comments List -->
            <div id="commentsList" class="mt-5">
                <h3 class="fw-bolder mb-4">Comments</h3>
                <!-- Example comment -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Username</h5>
                        <p class="card-text">This is an example comment.</p>
                        <p class="card-text"><small class="text-muted">Posted on 2024-07-24</small></p>
                    </div>
                </div>
                <!-- More comments can be dynamically added here -->
            </div>
        </div>
    </section>

    

    <!-- Footer section (optional) -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    
</body>

</html>
