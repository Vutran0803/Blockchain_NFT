<!DOCTYPE html>
<html lang="en">

<head th:replace=~{layout/head}></head>

<body>
    <div th:replace=~{layout/header}></div>


    <!-- Header Start -->
    <div class="container-fluid hero-header py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown">Transfer NFT</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Transfer NFT</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6 animated fadeIn">
                    <img class="img-fluid animated pulse infinite" style="animation-duration: 3s;" src="img/3(1).png"
                        alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- FAQs Start -->
    <div class="col-md-12" id="connectMessage">
                <div class="alert alert-warning text-center" role="alert">
                    Please connect your wallet for list your NFTs.
                </div>
            </div>
    <div class="container-xxl py-5" id="formContainer">
        <div class="container">
	        <div class="header row mb-5">
	        	<div class="col-md-9">
	            <h2>Transfer Multiple NFTs</h2>
	            <input class="form-control mb-4 mt-3" type="text" id="recipient-address" placeholder="Recipient Wallet Address">
	            <p id="nft-count">Select the NFTs you want to transfer from your wallet to someone else's</p>
	            </div>
	            <div class="col-md-3">
	            <select class="form-select" id="network-select">
	                <option value="mainnet-beta">Mainnet</option>
	                <option value="devnet">Devnet</option>
	                <option value="testnet">Testnet</option>
	            </select>
	            </div>
	        </div>
	        <!-- Transfer Popup -->
		        <div class="popup-content" style="margin-top: 200px;">
		            <p id="error-message" class="error"></p>
		            <button class="btn btn-warning" id="confirm-transfer">Confirm Transfer</button>
		        </div>
	        <div id="message"></div>
	        <div id="nft-grid" class="grid"></div>
	    </div>
    </div>
    <!-- FAQs Start -->


    <div th:replace=~{layout/footer}></div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/transfer.js"></script>
</body>

</html>
